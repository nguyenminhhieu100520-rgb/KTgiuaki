    <main>
        <section class="todo-section">
            <div class="container">
                <h1>Danh sách công việc (Todo List)</h1>
                
                <div class="todo-container">
                    <div class="todo-input-section">
                        <h2>Thêm công việc mới</h2>
                        <form id="todoForm">
                            <input 
                                type="text" 
                                id="todoInput" 
                                placeholder="Nhập công việc cần làm..." 
                                required
                            >
                            <button type="submit" class="btn btn-add">Thêm công việc</button>
                        </form>
                    </div>

                    <div class="todo-stats">
                        <div class="stat">
                            <span class="stat-number" id="totalTodos">0</span>
                            <span class="stat-label">Tổng số</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number" id="completedTodos">0</span>
                            <span class="stat-label">Đã hoàn thành</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number" id="pendingTodos">0</span>
                            <span class="stat-label">Đang làm</span>
                        </div>
                    </div>

                    <div class="todo-list-section">
                        <h2>Danh sách công việc</h2>
                        <div id="todoList" class="todo-list"></div>
                    </div>
                </div>                
            </div>
        </section>
