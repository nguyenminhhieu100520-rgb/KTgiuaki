    <main>
        <section class="carousel-section">
            <div class="container">
                <h1>Carousel hình ảnh</h1>
                
                <div class="carousel-container">
                    <div class="carousel">
                        <div class="carousel-slide active">
                            <img src="https://picsum.photos/800/500?random=1" alt="Slide 1">
                            <div class="carousel-caption">Hình ảnh 1</div>
                        </div>
                        <div class="carousel-slide">
                            <img src="https://picsum.photos/800/500?random=2" alt="Slide 2">
                            <div class="carousel-caption">Hình ảnh 2</div>
                        </div>
                        <div class="carousel-slide">
                            <img src="https://picsum.photos/800/500?random=3" alt="Slide 3">
                            <div class="carousel-caption">Hình ảnh 3</div>
                        </div>
                        <div class="carousel-slide">
                            <img src="https://picsum.photos/800/500?random=4" alt="Slide 4">
                            <div class="carousel-caption">Hình ảnh 4</div>
                        </div>
                        <div class="carousel-slide">
                            <img src="https://picsum.photos/800/500?random=5" alt="Slide 5">
                            <div class="carousel-caption">Hình ảnh 5</div>
                        </div>
                        <div class="carousel-slide">
                            <img src="https://picsum.photos/800/500?random=6" alt="Slide 6">
                            <div class="carousel-caption">Hình ảnh 6</div>
                        </div>

                        <button class="carousel-btn prev" onclick="carouselNavigate(-1)">
                            <span>&#10094;</span>
                        </button>
                        <button class="carousel-btn next" onclick="carouselNavigate(1)">
                            <span>&#10095;</span>
                        </button>
                    </div>

                    <div class="carousel-indicators">
                        <span class="indicator active" onclick="goToSlide(0)"></span>
                        <span class="indicator" onclick="goToSlide(1)"></span>
                        <span class="indicator" onclick="goToSlide(2)"></span>
                        <span class="indicator" onclick="goToSlide(3)"></span>
                        <span class="indicator" onclick="goToSlide(4)"></span>
                        <span class="indicator" onclick="goToSlide(5)"></span>
                    </div>
                </div>              
            </div>
        </section>
    </main>
